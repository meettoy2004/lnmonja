apiVersion: apps/v1
kind: Deployment
metadata:
  name: lnmonja-server
  namespace: lnmonja
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lnmonja-server
  template:
    metadata:
      labels:
        app: lnmonja-server
    spec:
      serviceAccountName: lnmonja-server
      containers:
      - name: server
        image: lnmonja/server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9090
          name: grpc
        - containerPort: 8080
          name: http
        - containerPort: 3000
          name: ws
        env:
        - name: lnmonja_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: lnmonja_STORAGE_PATH
          value: "/data"
        - name: lnmonja_LOG_LEVEL
          value: "info"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/lnmonja
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: lnmonja-data
      - name: config
        configMap:
          name: lnmonja-server-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lnmonja-server-config
  namespace: lnmonja
data:
  config.yaml: |
    server:
      grpc:
        port: 9090
      http:
        port: 8080
    storage:
      path: /data
      retention_days: 7
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lnmonja-data
  namespace: lnmonja
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi