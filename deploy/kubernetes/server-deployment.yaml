apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lnmonja-server-config
  namespace: monitoring
data:
  config.yaml: |
    server:
      grpc:
        address: "0.0.0.0"
        port: 9090
      http:
        address: "0.0.0.0"
        port: 8080
      websocket:
        address: "0.0.0.0"
        port: 3000
    storage:
      path: "/data"
      retention_period: "720h"
    alerting:
      enabled: true
    logging:
      level: "info"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lnmonja-server
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lnmonja-server
  template:
    metadata:
      labels:
        app: lnmonja-server
    spec:
      containers:
      - name: server
        image: lnmonja/server:latest
        ports:
        - containerPort: 9090
        - containerPort: 8080
        - containerPort: 3000
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: lnmonja-data
