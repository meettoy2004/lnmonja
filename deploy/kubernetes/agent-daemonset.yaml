apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: lnmonja-agent
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: lnmonja-agent
  template:
    metadata:
      labels:
        app: lnmonja-agent
    spec:
      hostNetwork: true
      hostPID: true
      containers:
      - name: agent
        image: lnmonja/agent:latest
        securityContext:
          privileged: true
        env:
        - name: SERVER_ADDRESS
          value: "lnmonja-server:9090"
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
