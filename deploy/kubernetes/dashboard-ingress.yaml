apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lnmonja-dashboard
  namespace: lnmonja
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - lnmonja.example.com
    secretName: lnmonja-tls
  rules:
  - host: lnmonja.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lnmonja-server-external
            port:
              number: 80