server:
  grpc:
    address: "0.0.0.0"
    port: 9090
    tls:
      enabled: false  # Disabled for local testing
    heartbeat_interval: 30s
    heartbeat_timeout: 90s

  http:
    address: "0.0.0.0"
    port: 8080
    cors:
      enabled: true
      allowed_origins: ["*"]
      allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      allowed_headers: ["*"]
    static:
      enabled: false

  websocket:
    address: "0.0.0.0"
    port: 3000
    read_buffer_size: 1024
    write_buffer_size: 1024
    max_message_size: 512000
    ping_interval: 30s

storage:
  engine: "badger"
  path: "./data"  # Local data directory
  retention_period: "720h"  # 30 days
  compression: true
  shard_size: "1GB"
  sync_interval: 30s
  sync_writes: false
  value_log_file_size: 1073741824  # 1GB
  mem_table_size: 67108864  # 64MB

  tiering:
    enabled: false  # Disabled for local testing
    hot_retention: "24h"
    warm_retention: "168h"
    cold_retention: "720h"
    cold_path: "./archive"

alerting:
  enabled: false  # Disabled for local testing
  rules_path: "./configs/alert-rules"
  evaluation_interval: 10s
  default_cooldown: 5m

authentication:
  enabled: false  # Disabled for local testing
  jwt_secret: "local-test-secret"
  token_expiry: 24h

logging:
  level: "debug"  # Verbose logging for testing
  format: "text"  # Human-readable
  output: "stdout"  # Log to console
  path: "./logs/server.log"

  rotation:
    enabled: true
    max_size_mb: 100
    max_age_days: 7
    max_backups: 3
    compress: false
